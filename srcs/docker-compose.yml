services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        image: mariadb:v1
        env_file:
            - /home/mizem/data/srcs/.env
        volumes:
            - mariadb:/var/lib/mysql
        networks:
            - inception
    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        image: wordpress:v1
        depends_on:
            - mariadb
        env_file:
            - /home/mizem/data/srcs/.env
        volumes:
            - wordpress:/var/www/wordpress
        networks:
            - inception
        # Exposing 9000: allow other containers to talk to PHP-FPM internally
        expose:
            - "9000"
    nginx:
        container_name: nginx
        build: ./requirements/nginx
        image: nginx:v1
        depends_on:
            - wordpress
        ports:
            - "443:443"
        networks:
            - inception
        env_file:
            - /home/mizem/data/srcs/.env

volumes:
    mariadb:
    wordpress:
    
networks:
    inception:
        name: inception