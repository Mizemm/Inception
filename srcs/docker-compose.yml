services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        env_file:
            - /home/mizem/data/srcs/.env
        volumes:
            - mariadb:/var/lib/mysql
        networks:
            - inception
    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        depends_on:
            - mariadb
        env_file:
            - /home/mizem/data/srcs/.env
        volumes:
            - wordpress:/var/www/html
        networks:
            - inception
        # Exposing 9000: allow other containers to talk to PHP-FPM internally
        expose:
            - "9000"
        restart : always
    nginx:
        container_name: nginx
        build: ./requirements/nginx
        depends_on:
            - wordpress
        ports:
            - "443:443"
        networks:
            - inception
        env_file:
            - /home/mizem/data/srcs/.env    
        volumes:
            - wordpress:/var/www/html
        restart : always

volumes:

  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DB_VOLUME_PATH}

  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WP_VOLUME_PATH}
    
networks:
    inception:
        name: inception